    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMO9CwYSF4tH4y3y0eD9IEaoYq1yIeP7g",
            authDomain: "shree-balaji-variety-store.firebaseapp.com",
            databaseURL: "https://shree-balaji-variety-store-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "shree-balaji-variety-store",
            storageBucket: "shree-balaji-variety-store.firebasestorage.app",
            messagingSenderId: "455588388635",
            appId: "1:455588388635:web:6958b0e092b7455d9a3dbe",
            measurementId: "G-H3FQZ383Y5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global Variables
        let currentCustomerId = null;
        let customers = [];
        let selectedCustomer = null;
        const PASSWORD = "balaji@2024"; // ‡§Ü‡§™ ‡§Ö‡§™‡§®‡§æ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§Ø‡§π‡§æ‡§Å ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç

        // Check login status on page load
        if (localStorage.getItem('isLoggedIn') === 'true') {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboardPage').classList.remove('hidden');
            loadCustomers();
        }

        // Login Function
        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === PASSWORD) {
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('dashboardPage').classList.remove('hidden');
                loadCustomers();
            } else {
                alert('‡§ó‡§≤‡§§ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§');
            }
        }

        // Handle Enter key press in password field
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        // Logout Function
        function logout() {
            localStorage.removeItem('isLoggedIn');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('dashboardPage').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
        }

        // Load Customers from Firebase
        function loadCustomers() {
            const customersRef = database.ref('customers');
            customersRef.on('value', (snapshot) => {
                customers = [];
                let totalDues = 0;
                
                snapshot.forEach((childSnapshot) => {
                    const customer = childSnapshot.val();
                    customer.id = childSnapshot.key;
                    customers.push(customer);
                    
                    // Calculate total dues
                    if (customer.products) {
                        Object.values(customer.products).forEach(product => {
                            totalDues += parseInt(product.price) || 0;
                        });
                    }
                });
                
                // Sort customers by name
                customers.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
                
                document.getElementById('totalDues').textContent = `‚Çπ${totalDues}`;
                displayCustomers(customers);
            });
        }

        // Display Customers
        function displayCustomers(customersToDisplay) {
            const customersList = document.getElementById('customersList');
            customersList.innerHTML = '';
            
            customersToDisplay.forEach(customer => {
                let customerDues = 0;
                if (customer.products) {
                    Object.values(customer.products).forEach(product => {
                        customerDues += parseInt(product.price) || 0;
                    });
                }
                
                const card = document.createElement('div');
                card.className = 'customer-card';
                card.onclick = () => selectCustomer(customer.id);
                
                card.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h3>${customer.name || '‡§®‡§æ‡§Æ ‡§®‡§π‡•Ä‡§Ç'}</h3>
                            <p><i class="fas fa-phone"></i> ${customer.phone || '‡§®‡§Ç‡§¨‡§∞ ‡§®‡§π‡•Ä‡§Ç'}</p>
                            <p><small>‡§Ü‡§ñ‡§ø‡§∞‡•Ä ‡§∏‡§æ‡§Æ‡§æ‡§®: ${customer.item || '‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç'}</small></p>
                        </div>
                        <div>
                            <span class="badge bg-danger">‡§¨‡§ï‡§æ‡§Ø‡§æ: ‚Çπ${customerDues}</span>
                            <span class="badge bg-info">${customer.date || '‡§ï‡•ã‡§à ‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§®‡§π‡•Ä‡§Ç'}</span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-warning btn-sm" onclick="event.stopPropagation(); editCustomer('${customer.id}')">
                            <i class="fas fa-edit"></i> ‡§è‡§°‡§ø‡§ü
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="event.stopPropagation(); deleteCustomer('${customer.id}')">
                            <i class="fas fa-trash"></i> ‡§°‡§ø‡§≤‡•Ä‡§ü
                        </button>
                    </div>
                `;
                
                customersList.appendChild(card);
            });
        }

        // Search Customers
        function searchCustomers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                displayCustomers(customers);
                return;
            }
            
            const filtered = customers.filter(customer => 
                (customer.name && customer.name.toLowerCase().includes(searchTerm)) ||
                (customer.phone && customer.phone.includes(searchTerm))
            );
            
            displayCustomers(filtered);
        }

        // Select Customer
        function selectCustomer(customerId) {
            currentCustomerId = customerId;
            selectedCustomer = customers.find(c => c.id === customerId);
            
            document.getElementById('selectedCustomerName').textContent = selectedCustomer.name;
            document.getElementById('productsSection').classList.remove('hidden');
            
            displayProducts();
        }

        // Display Products
        function displayProducts() {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';
            
            if (selectedCustomer && selectedCustomer.products) {
                Object.entries(selectedCustomer.products).forEach(([productId, product]) => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product-item';
                    productDiv.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5>${product.name}</h5>
                                <p>‡§ï‡•Ä‡§Æ‡§§: ‚Çπ${product.price}</p>
                                <small>‡§§‡§æ‡§∞‡•Ä‡§ñ: ${product.date}</small>
                            </div>
                            <div>
                                <button class="btn btn-warning btn-sm me-2" onclick="editProduct('${productId}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteProduct('${productId}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    productsList.appendChild(productDiv);
                });
            } else {
                productsList.innerHTML = '<p class="text-center">‡§ï‡•ã‡§à ‡§â‡§§‡•ç‡§™‡§æ‡§¶ ‡§®‡§π‡•Ä‡§Ç</p>';
            }
        }

        // Show Add Customer Modal
        function showAddCustomerModal() {
            document.getElementById('customerModalTitle').textContent = '‡§®‡§Ø‡§æ ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§ú‡•ã‡§°‡§º‡•á‡§Ç';
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerItem').value = '';
            document.getElementById('customerPrice').value = '';
            document.getElementById('customerDate').value = new Date().toISOString().split('T')[0];
            
            currentCustomerId = null;
            new bootstrap.Modal(document.getElementById('customerModal')).show();
        }

        // Edit Customer
        function editCustomer(customerId) {
            const customer = customers.find(c => c.id === customerId);
            
            document.getElementById('customerModalTitle').textContent = '‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§è‡§°‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç';
            document.getElementById('customerName').value = customer.name || '';
            document.getElementById('customerPhone').value = customer.phone || '';
            document.getElementById('customerItem').value = customer.item || '';
            document.getElementById('customerPrice').value = '';
            document.getElementById('customerDate').value = customer.date || new Date().toISOString().split('T')[0];
            
            currentCustomerId = customerId;
            new bootstrap.Modal(document.getElementById('customerModal')).show();
        }

        // Save Customer
        function saveCustomer() {
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const item = document.getElementById('customerItem').value;
            const price = document.getElementById('customerPrice').value;
            const date = document.getElementById('customerDate').value;
            
            if (!name) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡§æ‡§Æ ‡§°‡§æ‡§≤‡•á‡§Ç');
                return;
            }
            
            const customerData = {
                name: name,
                phone: phone,
                item: item,
                date: date
            };
            
            if (currentCustomerId) {
                // Update existing customer
                database.ref('customers/' + currentCustomerId).update(customerData)
                    .then(() => {
                        bootstrap.Modal.getInstance(document.getElementById('customerModal')).hide();
                        
                        // Add product if price is provided
                        if (price) {
                            const productData = {
                                name: item,
                                price: price,
                                date: date
                            };
                            database.ref('customers/' + currentCustomerId + '/products').push(productData);
                        }
                    });
            } else {
                // Add new customer
                database.ref('customers').push(customerData)
                    .then((ref) => {
                        bootstrap.Modal.getInstance(document.getElementById('customerModal')).hide();
                        
                        // Add product if price is provided
                        if (price) {
                            const productData = {
                                name: item,
                                price: price,
                                date: date
                            };
                            database.ref('customers/' + ref.key + '/products').push(productData);
                        }
                    });
            }
        }

        // Delete Customer
        function deleteCustomer(customerId) {
            if (confirm('‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§á‡§∏ ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§ï‡•ã ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?')) {
                database.ref('customers/' + customerId).remove()
                    .then(() => {
                        if (currentCustomerId === customerId) {
                            document.getElementById('productsSection').classList.add('hidden');
