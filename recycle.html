        auth.onAuthStateChanged((user) => {

        function formatDateHindi(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const day = date.getDate();
            const month = date.toLocaleString('hi-IN', { month: 'long' });
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function loadDeletedCustomers() {
            database.ref('deleted_customers').on('value', (snapshot) => {
                deletedCustomers = [];
                
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const customer = child.val();
                        customer.id = child.key;
                        
                        let totalDues = 0;
                        if (customer.products) {
                            Object.values(customer.products).forEach(p => {
                                totalDues += Number(p.price) || 0;
                            });
                        }
                        customer.totalDues = totalDues;
                        
                        deletedCustomers.push(customer);
                    });
                    
                    deletedCustomers.sort((a, b) => (b.deletedAtTimestamp || 0) - (a.deletedAtTimestamp || 0));
                }
                
                filteredCustomers = [...deletedCustomers];
                document.getElementById('deletedCount').textContent = deletedCustomers.length;
                updateSearchStats();
                displayDeletedCustomers(filteredCustomers);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase().trim();
            const clearBtn = document.getElementById('clearSearch');
            
            clearBtn.style.display = query ? 'flex' : 'none';
            clearTimeout(searchTimeout);
            
            if (!query) {
                filteredCustomers = [...deletedCustomers];
                updateSearchStats();
                displayDeletedCustomers(filteredCustomers);
                return;
            }
            
            searchTimeout = setTimeout(() => {
                filteredCustomers = deletedCustomers.filter(c => {
                    const nameMatch = c.name && c.name.toLowerCase().includes(query);
                    const phoneMatch = c.phone && c.phone.includes(query);
                    const itemMatch = c.item && c.item.toLowerCase().includes(query);

                    if (c.products) {
                        productMatch = Object.values(c.products).some(p =>

                        );
                    }

                updateSearchStats();
